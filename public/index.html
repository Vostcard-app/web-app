<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V≈çstcard - Under Construction</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }
    img {
      width: 300px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <img id="sign" src="/underconstruction.jpg" alt="Under Construction">

  <div class="message">(Tap the sign 3 times)</div>

  <script>
    let tapCount = 0;
    const sign = document.getElementById('sign');

    sign.addEventListener('click', () => {
      tapCount++;
      if (tapCount >= 3) {
        window.location.href = '/home';
      }
      setTimeout(() => tapCount = 0, 2000);
    });
  </script>

</body>
</html>
